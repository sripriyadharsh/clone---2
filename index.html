<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   

</head>
<body>
    <div class="flex bg-slate-800 min-h-screen justify-center items-center" >
    <div class="flex flex-col md:flex-row space-y-6 my-6 md:space-y-0 md:space-x-6 md:my-0">
    
    <div class="bg-slate-700  rounded-xl text-white">

        <div class=" bg-slate-800 p-8 mx-3 mt-3 rounded-t-xl ">
            <h1 class=" text-center ">BASIC</h1>
            <h1 class=" mt-10 font-serif text-center text-5xl">100GB</h1>
            <h4 class="text-white mt-2 text-center ">$1.99/Month</h4>
            <div class="flex justify-center">
            <button class="border border-violet-600 hover:bg-violet-800
            px-10 py-3 text-center hover:border-violet-800 rounded-lg mt-8 
            duration-200">Purchase</button></div>
        </div>
        <div class=" border-t border-slate-700"></div>
        <div class="bg-slate-800 p-8 mx-3 mb-3 rounded-b-xl">
            <div class="flex flex-col space-y-2">
                <div class="flex justify-center items-center space-x-2">
                    <i class="fa-solid fa-check"></i>
                    <p >100 GB of storage</p>
                </div>
                <div class="flex justify-center items-center space-x-2">
                    <i class="fa-solid fa-check"></i>
                    <p >Option to add members</p>
                </div>
                <div class="flex justify-center items-center space-x-2">
                    <i class="fa-solid fa-check"></i>
                    <p >Extra member benefits</p>
                </div>


            </div>
        </div>
    </div>

    <div class="bg-violet-600  rounded-xl text-white">

        <div class=" bg-slate-800 p-8 mx-3 mt-3 rounded-t-xl ">
            <h1 class=" text-center ">STANDARD</h1>
            <h1 class=" mt-10 font-serif text-center text-5xl">200GB</h1>
            <h4 class="text-white mt-2 text-center ">$3.99/Month</h4>
            <div class="flex justify-center">
            <button class="border border-violet-600 bg-violet-600
             hover:bg-violet-800
            px-10 py-3 text-center hover:border-violet-800 rounded-lg mt-8 
            duration-200">Purchase</button></div>
        </div>
        <div class=" border-t border-slate-700"></div>
        <div class="bg-slate-800 p-8 mx-3 mb-3 rounded-b-xl">
            <div class="flex flex-col space-y-2">
                <div class="flex justify-center items-center space-x-2">
                    <i class="fa-solid fa-check"></i>
                    <p >200 GB of storage</p>
                </div>
                <div class="flex justify-center items-center space-x-2">
                    <i class="fa-solid fa-check"></i>
                    <p >Option to add members</p>
                </div>
                <div class="flex justify-center items-center space-x-2">
                    <i class="fa-solid fa-check"></i>
                    <p >Extra member benefits</p>
                </div>


            </div>
        </div>
    </div>

    <div class="bg-slate-700  rounded-xl text-white">

        <div class=" bg-slate-800 p-8 mx-3 mt-3 rounded-t-xl ">
            <h1 class=" text-center ">PREMIUM</h1>
            <h1 class=" mt-10 font-serif text-center text-5xl">2 TB</h1>
            <h4 class="text-white mt-2 text-center ">$8.99/Month</h4>
            <div class="flex justify-center">
            <button class="border border-violet-600 hover:bg-violet-800
            px-10 py-3 text-center hover:border-violet-800 rounded-lg mt-8 
            duration-200">Purchase</button></div>
        </div>
        <div class=" border-t border-slate-700"></div>
        <div class="bg-slate-800 p-8 mx-3 mb-3 rounded-b-xl">
            <div class="flex flex-col space-y-2">
                <div class="flex justify-center items-center space-x-2">
                    <i class="fa-solid fa-check"></i>
                    <p >2 TB of storage</p>
                </div>
                <div class="flex justify-center items-center space-x-2">
                    <i class="fa-solid fa-check"></i>
                    <p >Option to add members</p>
                </div>
                <div class="flex justify-center items-center space-x-2">
                    <i class="fa-solid fa-check"></i>
                    <p >Extra member benefits</p>
                </div>


            </div>
        </div>
    </div>
</div>
</body>
</html>
